<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'AIREASY - Loja</title>
    <link rel="stylesheet" href="css/store.css">
</head>
<body>
    <header class="header">
        <div class="logo">D'AIREASY</div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="#store">Loja</a></li>
                <li><a href="app.html">Aplicativo</a></li>
            </ul>
        </nav>
    </header>

    <section id="store" class="section">
        <h2>Loja</h2>
        <!-- Produtos da loja -->
        <div class="product-grid">
            <!-- Produto 1 -->
            <div class="product-item">
                <img class="img-rounded" src="img/climatizador.jpg" alt="Climatizador SY-X">
                <h3>Climatizador SY-X</h3>
                <p>R$ 149,99</p>
                <button onclick="addToCart('Climatizador SY-X', 149.99)">Adicionar ao Carrinho</button>
            </div>
            <!-- Produto 2 -->
            <div class="product-item">
                <img class="img-rounded" src="img/carregador.jpg" alt="Carregador do Climatizador">
                <h3>Carregador USB-C</h3>
                <p>R$ 39,99</p>
                <button onclick="addToCart('Carregador', 39.99)">Adicionar ao Carrinho</button>
            </div>
            <!-- Produto 3 -->
            <div class="product-item">
                <img class="img-rounded" src="img/filtro.jpg" alt="Filtro do Climatizador">
                <h3>Filtro</h3>
                <p>R$ 29,99</p>
                <button onclick="addToCart('Filtro', 29.99)">Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <!-- Carrinho de Compras -->
    <section id="cart" class="section">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="total-price">R$ 0,00</span></p>
        <button onclick="checkout()">Finalizar Compra</button>
    </section>

    <footer class="footer">
        <p>&copy; 2024 D'AIREASY - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
